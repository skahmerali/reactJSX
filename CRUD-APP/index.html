<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <!-- App Icon Link -->
    <link rel="icon" href="Images/Logo.png" />
    <!-- Linking to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- External CSS File -->
    <link rel="stylesheet" href="App Files/style.css" type="text/css" />
</head>

<body>
    <!-- Father Container -->
    <div id="father-container">

        <!-- Main Container -->
        <div class="container" id="registeration-container">

            <!-- Headers -->
            <h1 id="registration-header"> Classifed App (CRUD Operations) </h1>
            <h2 id="signup-header"> Sign Up </h2>

            <!-- Custom Alert -->
            <div class="alert alert-warning" role="alert" id="custom-error">
                You have Signed Up Successfully!
            </div>

            <!-- Input Fields Container -->

            <!-- Name Container -->
            <div class="input-group mb-3" id="inputfield-container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"> Name : </span>
                </div>
                <input type="text" id="userName" class="form-control" placeholder="Name" aria-label="email"
                    aria-describedby="basic-addon1" title="Enter Youe Name" autofocus />
            </div>

            <!-- Email Container -->
            <div class="input-group mb-3" id="inputfield-container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"> Email : </span>
                </div>
                <input type="text" id="email" class="form-control" placeholder="name@company.com" aria-label="email"
                    aria-describedby="basic-addon1" title="Enter Youe Email" />
            </div>

            <!-- Password Container -->
            <div class="input-group mb-3" id="inputfield-container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"> Password : </span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="*****" aria-label="password"
                    aria-describedby="basic-addon1" title="Enter Youe Password" />
            </div>

            <!-- Profile Pic Container -->
            <div id="profile-pic-container">
                <input type="file" id="image-tag" class="form-control" aria-label="file"
                    aria-describedby="basic-addon1" />
            </div>

            <p id="btn-container">
                <button onclick="signUp()" class="btn btn-primary" id="signup-btn"> Sign Up </button>
                <span id="gape"> Or </span>
                <a href="App Files/login.html" id="connect-tag"> Already Sign In </a>
            </p>
        </div>
    </div>

    <!-- Linking to Firebase Database -->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>

</body>
