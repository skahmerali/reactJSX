<body>
    <!-- Father Container -->
    <div id="father-container">

        <!-- Main Container -->
        <div class="container" id="registeration-container">

            <!-- Headers -->
            <h1 id="registration-header"> Classifed App (CRUD Operations) </h1>
            <h2 id="signup-header"> Log In </h2>

            <!-- Custom Alert -->
            <div class="alert alert-warning" role="alert" id="custom-error"></div>

            <!-- Email and Password Container -->
            <div class="input-group mb-3" id="inputfield-container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"> Email : </span>
                </div>
                <input type="text" id="login-email" class="form-control" placeholder="name@company.com"
                    aria-label="email" aria-describedby="basic-addon1" autofocus title="Enter Youe Email" />
            </div>

            <div class="input-group mb-3" id="inputfield-container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"> Password : </span>
                </div>
                <input type="password" id="login-password" class="form-control" placeholder="*****"
                    aria-label="password" aria-describedby="basic-addon1" autofocus title="Enter Youe Password" />
            </div>

            <p id="btn-container">
                <button onclick="logIn()" class="btn btn-primary" id="login-btn"> Log In </button>
                <span id="gape"> Or </span>
                <a href="../index.html" id="connect-tag"> Register Yourself </a>
            </p>
            <p id="btn-last-container">
                <a href="password_reset.html" id="reset-password-el" title="Click here to Reset Password"> Forget
                    Password </a>
            </p>
        </div>
    </div>
